<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>DOG WALKER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header style="background-color: cadetblue;padding: 20px;color: white;font-weight: 600;font-size: 18px;">
        <p style="margin: 0px;">DogWalk</p>
    </header>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}{%else%}/create/{% endif %}" method="post"
            style="">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <div style="background-color: rgb(214, 214, 214);border-radius: 8px;">
                <label for="" style="margin: 0px;font-size: 15px;font-weight: 600;">Nome</label>
                <div class="form-group mt-4">{{form.nome}}</div>
                <label for="" style="margin: 0px;font-size: 15px;font-weight: 600;">Nome do pet</label>
                <div class="form-group mt-4">{{form.nomePet}}</div>
                <label for="" style="margin: 0px;font-size: 15px;font-weight: 600;">Qual seu pet?</label>
                <div class="form-group mt-4">{{form.pet}}</div>
            </div>
            <input type="submit" class="btn btn-success" value="Salvar">
            <a href="/" class="btn btn-info">Voltar</a>
        </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
