<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>DOG WALKER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header style="background-color: cadetblue;padding: 20px;color: white;font-weight: 600;font-size: 18px;">
        <p style="margin: 0px;">DogWalk</p>
    </header>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Meu perfil</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr style="background-color: rgb(56, 56, 56);color: white;">
              <th style="border-radius: 8px 0 0 8px;" scope="col">Nome</th>
              <th scope="col">Nome Pet</th>
              <th scope="col">Pet</th>
              <th style="border-radius: 0 8px 8px 0;" scope="col">Ações</th>
            </tr>
          </thead>
          <tbody style="background-color: rgb(224, 224, 224); color: black;border-radius: 8px;">
          {% for dbs in db %}
          <tr>
              <td style="border-bottom: solid 1px rgb(138, 138, 138);">{{dbs.nome}}</td>
              <td style="border-bottom: solid 1px rgb(138, 138, 138);">{{dbs.nomePet}}</td>
              <td style="border-bottom: solid 1px rgb(138, 138, 138);">{{dbs.pet}}</td>
              <td style="border-bottom: solid 1px rgb(138, 138, 138);">
                  <a href="view/{{dbs.id}}" class="btn-dark" style="padding: 5px;border-radius:5px;text-decoration:none;">Visualizar</a>
                  <a href="edit/{{dbs.id}}" class="btn-primary" style="padding: 5px;border-radius:5px;text-decoration:none;">Editar</a>
                  <a href="delete/{{dbs.id}}" class="btn-danger btnDel" style="padding: 5px;border-radius:5px;text-decoration:none;">Deletar</a>

              </td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
    
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center" style="display: flex;">
        <a href="/lista" class="btn btn-success" style="margin: 5px;">Contratar DogWalker</a>
        <a href="/form" class="btn btn-success" style="margin: 5px;">Cadastrar</a>
    </div>
    </div>

    <!--<div class="pagination">
        {% if db.has_previous %}
            <a href="?page{{db.previous_page_number}}"> < </a>
        {% endif %}

        {%db.number}

        {% if db.has_next %}
            <a href="?page{{db.previous_page_number}}"> > </a>
        {% endif %}

    </div>-->

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
