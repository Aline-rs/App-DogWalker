<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Meu perfil</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/lista" class="btn btn-success">Contratar DogWalk</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/cadastro" class="btn btn-success">teste cadastro</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar">
        </form>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Nome Pet</th>
              <th scope="col">Pet</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
          <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.nome}}</td>
              <td>{{dbs.nomePet}}</td>
              <td>{{dbs.pet}}</td>
              <td>
                  <a href="view/{{dbs.id}}" class="btn-dark">Visualizar</a>
                  <a href="edit/{{dbs.id}}" class="btn-primary">Editar</a>
                  <a href="delete/{{dbs.id}}" class="btn-danger btnDel">Deletar</a>

              </td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>

    <!--<div class="pagination">
        {% if db.has_previous %}
            <a href="?page{{db.previous_page_number}}"> < </a>
        {% endif %}

        {%db.number}

        {% if db.has_next %}
            <a href="?page{{db.previous_page_number}}"> > </a>
        {% endif %}

    </div>-->

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
