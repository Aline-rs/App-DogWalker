<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Lista de dog walker</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <h3>Escolha o melhor DogWalk pare o passeio do seu Pet</h3>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar">
        </form>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Valor</th>
              <th scope="col">Data</th>
              <th scope="col">Hora</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
          <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.nome_dog}}</td>
              <td>{{dbs.valor}}</td>
              <td>{{dbs.data}}</td>
              <td>{{dbs.hora}}</td>
              <td>
                  <a href="/contratacao" class="btn-dark" style="padding:10px;border-radius:8px;">contratar</a>
              </td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>

    <!--<div class="pagination">
        {% if db.has_previous %}
            <a href="?page{{db.previous_page_number}}"> < </a>
        {% endif %}

        {%db.number}

        {% if db.has_next %}
            <a href="?page{{db.previous_page_number}}"> > </a>
        {% endif %}

    </div>-->
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

 </body>
</html>
